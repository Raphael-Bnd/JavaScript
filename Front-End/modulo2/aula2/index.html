<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPTO - Carteirinha do Estudante</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="wrapper">
        <h1>XPTO - Carteirinha do Estudante</h1>

        <div id="central" v-cloak>
          <div id="formulario">
            <label for="nome">Nome:</label>
            <input
              v-model="nome"
              type="text"
              id="nome"
              placeholder="Digite seu nome"
            />

            <label for="matricula">Matrícula:</label>
            <input
              v-model="matricula"
              type="number"
              id="matrícula"
              placeholder="Digite sua matrícula"
            />
            <div id="upload-foto">
              <input
                type="file"
                name="image"
                id="image"
                accept="image/*"
                @change="onFileChange"
              />
            </div>
          </div>

          <div id="previa">
            <div id="cartao">
              <div id="dados-cartao">
                <span class="label-cartao">Nome:</span>
                <span class="dado-cartao" v-text="nome"></span>

                <span class="label-cartao">Matrícula:</span>
                <span class="dado-cartao" v-text="matricula"></span>
              </div>
              <div id="foto">
                <img v-if="foto" :src="foto" alt="Foto do aluno" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
